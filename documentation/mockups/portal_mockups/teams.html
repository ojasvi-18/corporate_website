<!DOCTYPE html>
<html>
<head>
<title>User Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="static/portal/css/vendors/bootstrap/bootstrap.min.css"
	rel="stylesheet">
<!-- styles -->
<link href="static/portal/css/styles.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div class="page-content">
		<div class="row">
			<div class="col-md-2">
				<div class="sidebar content-box">
					<div class="profile">
						<!-- SIDEBAR USERPIC -->
						<div class="profile-userpic">
							<img
								src="https://image.freepik.com/free-icon/user-male-shape-in-a-circle-ios-7-interface-symbol_318-35357.jpg"
								class="img-responsive" alt="">
						</div>
						<!-- 						END SIDEBAR USERPIC -->
						<!-- 	SIDEBAR USER TITLE -->
						<div class="profile-usertitle">
							<div class="profile-usertitle-name">Marcus Doe</div>
							<div class="profile-usertitle-job">Developer</div>
						</div>
						<!-- END SIDEBAR USER TITLE -->
						<!-- 	SIDEBAR BUTTONS -->
						<div class="profile-userbuttons">
							<a href="#!profile/edit">Edit Profile</a> <a
								href="#!profile/view">View Profile</a>
						</div>
					</div>
<!-- 					END SIDEBAR BUTTONS SIDEBAR MENU -->
					<div class="menu">
						<ul class="nav">
							<li><a href="index.html"> <i class="glyphicon glyphicon-home"></i>
									Overview
							</a></li>
							<li class="active"><a href="#"> <i
									class="glyphicon glyphicon-user"></i>Teams
							</a></li>
							<li><a href="#" target="_blank"> <i
									class="glyphicon glyphicon-ok"></i> Tasks
							</a></li>
							<li><a href="#"> <i class="glyphicon glyphicon-flag"></i>
									Help
							</a></li>
						</ul>
					</div>
					<!-- END MENU -->
				</div>
			</div>
			<!-- MAIN CONTENT BOX -->
			<div class="col-md-10">
			<!--Team display block starts here -->
				<div class="row">
					<div class="col-md-12">
						<div class="content-box-header">
							<div class="panel-title">Teams</div>
						</div>
						<div class="content-box-large box-with-header">
							<div class="panel-body">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>#</th>
											<th>Name</th>
											<th>Email-id</th>
											<th>Supervisor</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>1</td>
											<td>Team-1</td>
											<td>team1@zillious.com</td>
											<td>Lorem Ipsum</td>
											<td><button class="btn btn-primary">Edit</button><button class="btn btn-danger">Delete</button></td>
										</tr>
										<tr>
											<td>2</td>
											<td>Team-2</td>
											<td>team2@zillious.com</td>
											<td>Lorem Ipsum</td>
											<td><button class="btn btn-primary">Edit</button><button class="btn btn-danger">Delete</button></td>
										</tr>
										<tr>
											<td>3</td>
											<td>Team-3</td>
											<td>team3@zillious.com</td>
											<td>Lorem Ipsum</td>
											<td><button class="btn btn-primary">Edit</button><button class="btn btn-danger">Delete</button></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!--Team display block finishes here -->
				<div class="row">
					<div class="col-md-12">
						<div class="content-box-header">
							<div class="panel-title">Add a New Team</div>
						</div>
						<div class="content-box-large box-with-header">
							<form class="inline-form">
								<fieldset>
									<div class="form-group col-sm-5">
										<label class="sr-only" for="team-name">Team Name</label>
										<input type="text" class="form-control" id="team-name" placeholder="Name of the Team">
									</div>
									<div class="form-group  col-sm-5">
										<label class="sr-only" for="team-supervisor">Password</label>
										<input type="text" class="form-control" id="team-supervisor" placeholder="Team Supervisor">
									</div>
									<button type="submit" class="btn btn-primary">
										Add Team
									</button>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			
			</div>
			<!-- Profile View/Edit ends -->
		</div>
	</div>

	<footer>
		<div class="container">

			<div class="copy text-center">
				Copyright 2017 <a href='#'>ZILLIOUS</a>
			</div>

		</div>
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="static/portal/js/vendors/jquery/jquery-2.1.4-min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="static/portal/js/vendors/bootstrap/bootstrap.min.js"></script>
	<script src="static/portal/js/custom.js"></script>
</body>
</html>
